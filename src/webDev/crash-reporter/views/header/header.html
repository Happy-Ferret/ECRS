<md-toolbar class="header">
    <div class="md-toolbar-tools">
        <img src="/logo.png" class="logo">
        <h2>
            <span>Crash Reporter Server</span>
        </h2>
        <md-button class="top-button top-button-space-left" aria-label="Projects"
                   ui-sref="header.projects.list"
                   ui-sref-active="active"
                   ng-disabled="!headerCtrl.isLoggedIn">
            <span class="title">Projects</span>
        </md-button>
        <span flex></span>

        <md-button class="md-icon-button opened" aria-label="Administration"
                   ng-if="headerCtrl.currentUser.role === headerCtrl.roles.admin" ui-sref="header.administration.users">
            <md-icon class="fa fa-cog big-icons"></md-icon>
        </md-button>

        <md-button aria-label="Profile" class="md-icon-button opened" ng-if="headerCtrl.isLoggedIn"
                   ui-sref="header.profile.user">
            <md-icon md-menu-origin class="fa fa-user big-icons"></md-icon>
        </md-button>

        <md-button aria-label="Logout" class="md-icon-button opened" ng-if="headerCtrl.isLoggedIn"
                   ng-click="headerCtrl.logout()">
            <md-icon md-menu-origin class="fa fa-sign-out big-icons"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-content ui-view="content"></md-content>

<md-subheader class="md-primary">
    <p class="footer">
        <i class="fa fa-fw fa-code"></i>
        with
        <i class="fa fa-fw fa-heart"></i>
        by Oxyno-zeta
    </p>
</md-subheader>
