<md-content class="profile" layout="column" layout-padding layout-wrap flex>
    <div layout="row" layout-align="start center">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="profileCtrl.openSideNav()">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </md-button>
        <h3 class="md-title">User data</h3>
    </div>

    <div class="line-separator" layout="row"></div>

    <md-card>
        <md-card-content layout="column">
            <div layout="row">
                <div layout="column" class="text-bold">
                    <p>Account Type : </p>
                </div>
                <div layout="column">
                    <p ng-bind="userProfileCtrl.getAccountType()"></p>
                </div>
            </div>
            <div layout="row">
                <div layout="column" class="text-bold">
                    <p>Name : </p>
                </div>
                <div layout="column">
                    <p ng-bind="userProfileCtrl.user.username"></p>
                </div>
            </div>
            <div layout="row">
                <div layout="column" class="text-bold">
                    <p>Role : </p>
                </div>
                <div layout="column">
                    <p ng-bind="userProfileCtrl.getRoleName()"></p>
                </div>
            </div>
            <div layout="row">
                <div layout="column" class="text-bold">
                    <p>Email : </p>
                </div>
                <div layout="column">
                    <p ng-bind="userProfileCtrl.user.email"></p>
                    <p ng-if="!userProfileCtrl.user.email">No email !</p>
                </div>
            </div>
            <div layout="row" ng-if="userProfileCtrl.user.github.profileUrl">
                <div layout="column" class="text-bold">
                    <p>Github Profile : </p>
                </div>
                <div layout="column">
                    <p>
                        <a ng-href="{{userProfileCtrl.user.github.profileUrl}}"
                           target="_blank"
                           ng-bind="userProfileCtrl.user.github.profileUrl"></a>
                    </p>
                </div>
            </div>
        </md-card-content>
    </md-card>
</md-content>
