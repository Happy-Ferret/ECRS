<md-content class="profile" layout="column" layout-padding layout-wrap flex>
    <div layout="row" layout-align="start center">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="profileCtrl.openSideNav()">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </md-button>
        <h3 class="md-title">Change Email</h3>
    </div>

    <div class="line-separator" layout="row"></div>

    <md-card>
        <md-card-content layout="column">
            <form name="changeEmailForm">
                <md-input-container class="max-width">
                    <label>Email</label>
                    <input ng-model="emailProfileCtrl.newEmail" name="newEmail" type="email" required md-no-asterisk>
                    <div ng-messages="changeEmailForm.newEmail.$error">
                        <div ng-message="required">This is required.</div>
                        <div ng-message="email">Not an email.</div>
                    </div>
                </md-input-container>
                <div layout="row">
                    <div layout="column" flex></div>
                    <md-button ng-disabled="changeEmailForm.$invalid" layout="column"
                               ng-click="emailProfileCtrl.changeEmail()"
                               class="md-raised md-primary">Save
                    </md-button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</md-content>
